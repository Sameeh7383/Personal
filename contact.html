                         }

  <script>
    function validateName() {

var name = document.getElementById('w3lName').value;

if(name.length == 0) {

producePrompt('Please Enter Your Name', 'name-error' , 'red')
return false;

}

if (!name.match( /^[a-zA-Z\s]+$/)) {

producePrompt('Please enter a valid name','name-error', 'red');
return false;

}

producePrompt('', 'name-error', 'green');
return true;

}

function validatePhone() {

var phone = document.getElementById('contact-phone').value;

if(phone.length == 0) {
producePrompt('Please Enter Your Phone Number', 'phone-error', 'red');
return false;
}



if(!phone.match(/^[0-9]{10}$/)) {
producePrompt('Please Enter A Valid Phone Number' ,'phone-error', 'red');
return false;
}

producePrompt('', 'phone-error', 'green');
return true;

}

function validateEmail () {

var email = document.getElementById('w3lSender').value;

if(email.length == 0) {

producePrompt('Please Enter Your Email','email-error', 'red');
return false;

}

if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {

producePrompt('Please Enter A valid Email Id', 'email-error', 'red');
return false;

}

producePrompt('', 'email-error', 'green');
return true;

}



function validateForm() {
if (!validateName() || !validatePhone() || !validateEmail()) {
jsShow('submit-error');
producePrompt('PLEASE ENTER THE FORM PROPERLY', 'submit-error', 'red');
setTimeout(function(){jsHide('submit-error');}, 2000);
}
else {

}
}

function jsShow(id) {
document.getElementById(id).style.display = 'block';
}

function jsHide(id) {
document.getElementById(id).style.display = 'none';
}




function producePrompt(message, promptLocation, color) {

document.getElementById(promptLocation).innerHTML = message;
document.getElementById(promptLocation).style.color = color;


}
  </script>
